<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" placeholder="Meal Name" [(ngModel)]="meal.name"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-item>
      Ingredients
      <button item-end ion-button round icon-only small (click)="addIngredient()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <button ion-button round icon-start small (click)="save()">
    <ion-icon name="save"></ion-icon>
    Save
  </button>

</ion-content>
