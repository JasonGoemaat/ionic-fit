<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="menu">&gt;</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <button ion-button icon-only menuToggle end>
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="addIngredient()">
    Add Ingredient
  </button>
  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of ingredients">
      <ion-item>{{ingredient.name}}</ion-item>
      <ion-item-options>
        <button ion-button icon-only (click)="editIngredient(ingredient)" light>
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button icon-only (click)="deleteIngredient(ingredient)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
